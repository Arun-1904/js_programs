    <title>ODD OR EVEN</title>
    <script>
         var n;
         n=prompt("enter any number to check even/odd")
        if(n % 2 == 0)
        {
        alert(+n+  " it is a even number");
        } 
         
        else
        {
        alert(+n+  " it is a odd number")
        }        
        console.log(n)
        
    </script>
