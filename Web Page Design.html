<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4017/4017735.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="cssfiles/webdesign.css">
    <title>Web site</title>
</head>

<body>
    <ul id="navbar">
        <li>best sellers</li>
        <li>gift ideas</li>
        <li>new releases</li>
        <li>today's deals</li>
        <li>customer service</li>

    </ul>

    <div id="cat">
        <select name="all category" id="category">
            <option value="all category">all category</option>
            <option value="fashions">fashions</option>
            <option value="mobiles">mobiles</option>
            <option value="electronics">electronics</option>
            <option value="home">home</option>
            <option value="personal care">personal care</option>
            <option value="appliances">appliances</option>
            <option value="sports">sports</option>
        </select>
    </div>

    <div id="search">
        <input type="text" name="search" placeholder="search for products,brand and more">

        <button id="search_icon"><i class="fa fa-search" aria-hidden="true"></i>&nbsp; search</button>
    </div>
<div></div>
    <div id="lang">
        <select name="language" id="language">
            <option value="english">english</option>
            <option value="chinese">chinese</option>
            <option value="hindhi">hindhi</option>
            <option value="thailand">thailand</option>
            <option value="french">french</option>

        </select>
    </div>

    <div id="cart">
        <span id="s1"><a href="www.google.com"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;
                cart</a></span>
        <span id="s2"><a href="www.google.com"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; account</a></span>
    </div>

    <div id="head">
        <h1>GET START YOUR FAVOURITE SHOPPING</h1>
    </div>
</body>

</html>
